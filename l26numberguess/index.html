<!DOCTYPE html>
<html>
    <head>
        <title>Numberguess Voice command</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <div class="container">
            <h1>Number Guess Project with Voice Command</h1>
            <p>Guess a number between <span class="minnumber">0</span>to <span class="maxnumber">5</span></p>

        </div>

        <div id="game-container">
            <input type="number" name="guessnumber" id="guessnumber" class="form-control " placeholder="Guess Hidden Number">
            <input type="submit" name="" id="btn" class="btn">

            <span class="message1"></span>
            <span class="message2"></span>
        </div>

        <button type="button" id="mic-btn" class="mic-btn"><i class="fas fa-microphone"></i>Use Microphone</button>

        <div id="voice-container">

        </div>
        <script src="./app.js"></script>
    </body>
</html>
